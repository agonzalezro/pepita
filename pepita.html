<head>
  <title>P.E.P.I.T.A.</title>
</head>

<body>
  {{> keyboard}}
  <img id="ad" src="images/samsung_ad.png">
</body>

<template name="keyboard">
  <ul>
    {{# each keys }}
    <li>
      <a href="{{ command }}">  <!-- If not link deactivate -->
        <span class="number {{ keyNumber }}">{{ keyNumber }}</span>
        {{# if image }}
          <img src="{{ image }}">
        {{/if}}
        {{# if text }}
          <span class="text">{{ text }}</span>
        {{/if}}
      </a>
    </li>
    {{/each}}
  </ul>
</template>
