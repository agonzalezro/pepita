<head>
  <title>P.E.P.I.T.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=.58, maximum-scale=.58">
</head>

<body>
  {{> keyboard}}
  <img id="ad" src="images/samsung_ad.png">
</body>

<template name="keyboard">
<ul>
    {{# each keys }}
    {{# if shouldBreak keyNumber }}
    <span class="break"></span>
    {{/if}}
    <li id="li{{ keyNumber }}">
    <a id="{{ keyNumber }}" href="{{ command }}">  <!-- If not link deactivate -->
        <span class="number {{ keyNumber }}">{{ keyNumber }}</span>
        {{# if image }}
          <img src="{{ image }}">
        {{/if}}
        {{# if text }}
          <span class="text">{{ text }}</span>
        {{/if}}
      </a>
    </li>
    {{/each}}
  </ul>
</template>
