<head>
  <title>Meteor</title>
</head>

<body>
  {{> keyboard}}
</body>

<template name="keyboard">
	<table width="768" height="1024" cellpadding="0" cellspacing="0" border="1">
		<tr>
			<td valign="top">
				{{#each keys}}
					<p>
					Key {{keyNumber}}:
					<a href="{{command}}"><img src="{{image}}"></a>
				{{/each}}
			</td>
		</tr>
	</table>
</template>
